<div class="create-form">
  <div class="wrapper application-wrapper">
    <div class="create-form-header" fxLayout="column" fxLayoutAlign="center center">
      <h3 class="wrapper-title">СТВОРИТИ ДОСЯГНЕННЯ</h3>
    </div>
    <div class="card-border">
      <form fxLayout='column' fxLayoutAlign='center space-between' class="step">

        <label class="step-label">Назва досягнення<span class="step-required">*</span></label>
        <mat-form-field appearance="none">
          <mat-select multiple disableOptionCentering panelClass="dropdown-panel" class="step-input">
            <mat-option *ngFor="let child of children$" [value]="child">
              {{child.lastName}} {{child.firstName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <label class="step-label">Учасники<span class="step-required">*</span></label>
        <mat-form-field appearance="none">
          <mat-select multiple disableOptionCentering panelClass="dropdown-panel" class="step-input">
            <mat-option *ngFor="let child of children$" [value]="child" class="dropdown-option">
              {{child.lastName}} {{child.firstName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <label class="step-label">Тренер<span class="step-required">*</span></label>
        <mat-form-field appearance="none">
          <mat-select multiple disableOptionCentering panelClass="dropdown-panel" class="step-input">
            <ng-container *ngIf="workshop">
              <mat-option *ngFor="let teacher of workshop.teachers" [value]="child" class="dropdown-option">
                {{teacher.lastName}} {{teacher.firstName}} {{teacher.middleName}}
              </mat-option>
            </ng-container>
          </mat-select>

        </mat-form-field>
        <label class="step-label">Дата<span class="step-required">*</span></label>
        <mat-form-field appPlaceholderStyling class="step-input step-input-date" floatLabel="never">
          <input [min]="minDate" [max]="maxDate" matInput [matDatepicker]="picker" formControlName="dateOfBirth" [appKeyFilter]="dateFilter" [placeholder]="dateFormPlaceholder">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <label class="step-label"> Опис<span class="step-required">*</span></label>
        <mat-form-field appPlaceholderStyling floatLabel="never">
          <textarea matInput class="step-textarea"></textarea>
        </mat-form-field>

      </form>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="footer">
      <a><button class="btn btn-cancel" mat-raised-button>СКАСУВАТИ</button></a>
      <a><button class="btn" mat-button type="submit">ЗБЕРЕГТИ</button></a>
    </div>
  </div>
</div>
